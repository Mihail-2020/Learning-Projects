<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
<body>

    <main>
        <h1>CatPhotoApp</h1>
        <section>
            <h2>Cat Photos</h2>
            <!-- TODO: Add link to cat photos -->
            <p>See more cat photos in our gallery.</p>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="">
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
                <figcaption>
                    Cats <em>love</em> lasagna.
                </figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
                <figcaption>
                    Cats hate other cats.
                </figcaption>
            </figure>
        </section>
        <section>
            <h2>Cat Form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">


                <fieldset>
                    <label for="">
                        <input checked type="radio" name="indoor-outdoor" id="indoor" value="indoor"> Indoor
                    </label>
                    <label for="">
                        <input type="radio" name="indoor-outdoor" id="outdoor" value="outdoor"> Indoor
                    </label>
                </fieldset>
                <fieldset>
                    <legend>What's your cat's personality?</legend>
                    <input type="checkbox" name="personality" id="loving"> <label for="loving">Loving</label>
                    <input type="checkbox" name="personality" id="lazy"> <label for="lazy">Lazy</label>
                    <input type="checkbox" name="personality" id="enetgetic"> <label for="enetgetic">Enetgetic</label>
                </fieldset>


                <input type="text" name="catphotourl" id="" placeholder="cat photo URL" required>
                <button type="submit">Submit</button>
            </form>
        </section>  
    </main>
    <footer>
        <p>No Copyringht</p>
    </footer>

</body>
</html>
